name: movies_flix
description: A new Flutter project.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  intl: ^0.17.0
  mobx: ^2.0.4
  flutter_mobx: ^2.0.2
  hive: ^2.0.4
  uuid: ^3.0.4
  path_provider: 2.0.3
  provider: ^6.0.1
  shimmer: ^2.0.0
  flutter_cache_manager: ^3.1.2
  flutter_secure_storage: ^4.2.1


dev_dependencies:
  mockito: 
  build_runner: ^2.1.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf
        - asset: assets/fonts/Montserrat-ExtraBold.ttf
        - asset: assets/fonts/Montserrat-Medium.ttf
  